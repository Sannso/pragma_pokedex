<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <img src="images/PokIcon-svg.png" alt="pokedex_icon">
        <h2>POKEDEX_</h2>
    </header>
    <main>
        <section class="sec1">
            <article class="sec1_article">
                <img src="images/fire_icon-icons.com_70969.png" alt="fire_icon">
                <h1>CHARIZARD</h1>
            </article>
            <img class="sec1_img" src="images/Mewtow.png" alt="Charizard_img">
        </section>
        <section class="sec2">
            <article class="sec2_article">
                <div class="sec2_p">NO.</div>
                <div class="sec2_p2">006</div>
            </article>
            <article class="sec2_article">
                <div class="sec2_p">LEVEL</div>
                <div class="sec2_p2">100</div>
            </article>
            <article class="sec2_article">
                <div class="sec2_p">TYPE</div>
                <div class="sec2_p2">FIRE</div>
            </article>
            <article class="sec2_article">
                <div class="sec2_p">HABILITY</div>
                <div class="sec2_p2">FLAMES</div>
            </article>
            <article class="sec2_article">
                <div class="sec2_p">HEIGHT</div>
                <div class="sec2_p2">1,7 m</div>
            </article>
            <article class="sec2_article">
                <div class="sec2_p">WEIGHT</div>
                <div class="sec2_p2">90,5 Kg</div>
            </article>
        </section>
    </main>
    <footer>
        <h3>OTHERS</h3>
        <section>
            <button><img class="footer_img" src="images/sqBlack.png" alt="squirtle_img"></button>
            <button><img class="footer_img" src="images/bbBlack.png" alt="bulbasour_img"></button>
            <button class="footer_button"><img class="footer_img" src="images/ducBlack2.png" alt="duck_img"></button>
            <button class="footer_button"><img class="footer_img" src="images/RaichuBlack.png" alt="raichu_img"></button>
        </section>
    </footer>
</body>
</html>
